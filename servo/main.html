<!DOCTYPE html>
<html>
<head>
  <script src="servo.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <label>
      Port:
      <select id="port-picker"></select>
    </label>

    <label>
      Status:
      <span id="status">Loading</span>
    </label>

    <label>
      Head rotation:
      <input id="servo-1" type="range" min="0.1" max="0.9" value="0" step="0.05">
      <div id="value-servo-1">
        0.1
      </div>
    </label>

     <label>
      Head inclination:
      <input id="servo-2" type="range" min="0.1" max="0.9" value="0" step="0.05">
      <div id="value-servo-2">
        0.1
      </div>
    </label>

    <label>
      Eyelids:
      <input id="servo-3" type="range" min="0.1" max="0.9" value="0" step="0.05">
      <div id="value-servo-3">
        0.1
      </div>
    </label>

   <label>
      Eyebrows:
      <input id="servo-4" type="range" min="0.1" max="0.9" value="0" step="0.05">
      <div id="value-servo-4">
        0.1
      </div>
    </label>



    <div id="image"></div>
  </div>

</body>
</html>
